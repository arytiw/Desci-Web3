<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - DeSci Web3</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-red: #ff0055;
      --bg: #0a0a15;
      --bg-darker: #05050f;
      --panel-bg: rgba(10,10,25,0.95);
      --text: #ffffff;
      --glow-blue: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
      --glow-red: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: var(--glow-blue);
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes borderGlow {
      0% { border-color: var(--neon-blue); }
      50% { border-color: var(--neon-red); }
      100% { border-color: var(--neon-blue); }
    }

    /* GLOBAL + GRID BACKDROP */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      background-image:
        linear-gradient(45deg, rgba(0,243,255,0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,0,85,0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0,243,255,0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,0,85,0.05) 75%);
      background-size: 20px 20px;
    }
    a { 
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      transition: all 0.3s ease;
    }
    a:hover { 
      color: var(--neon-red);
      text-shadow: var(--glow-red);
    }

    /* NAVBAR */
    .navbar {
      background: rgba(5,5,15,0.9);
      border-bottom: 3px solid var(--neon-blue);
      box-shadow: var(--glow-blue);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-size: 1.8rem;
      color: var(--neon-blue) !important;
      text-shadow: var(--glow-blue);
      animation: neonFlicker 5s infinite;
    }
    .nav-link {
      color: var(--text) !important;
      margin-right: 1rem;
      text-shadow: 0 0 5px var(--text);
    }
    .nav-link:hover { 
      color: var(--neon-red) !important;
      text-shadow: var(--glow-red);
    }
    .btn-warning {
      background: var(--neon-blue);
      color: var(--bg);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      padding: .4rem 1rem;
      font-weight: 600;
      box-shadow: var(--glow-blue);
      transition: all 0.3s ease;
      animation: borderGlow 3s infinite;
    }
    .btn-warning:hover {
      transform: scale(1.05);
      background: var(--neon-red);
      border-color: var(--neon-red);
      box-shadow: var(--glow-red);
    }

    /* HERO */
    .register-hero {
      background: var(--bg-darker);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--neon-blue);
      position: relative;
      overflow: hidden;
    }
    .register-hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,243,255,0.1), rgba(255,0,85,0.1));
      pointer-events: none;
    }
    .register-hero h1 {
      color: var(--neon-blue);
      font-size: 2.5rem;
      margin-bottom: .5rem;
      text-shadow: var(--glow-blue);
      position: relative;
      z-index: 1;
    }
    .register-hero p {
      color: var(--text);
      font-size: 1.1rem;
      text-shadow: 0 0 5px var(--text);
      position: relative;
      z-index: 1;
    }

    /* PANEL */
    .register-panel {
      background: var(--panel-bg);
      border-left: 6px solid var(--neon-blue);
      border-bottom: 6px solid var(--neon-red);
      box-shadow: -10px 10px 0 rgba(0,243,255,0.1);
      padding: 2rem;
      margin: 2rem auto 4rem;
      max-width: 600px;
      backdrop-filter: blur(10px);
      animation: borderGlow 3s infinite;
    }
    .register-panel button {
      border-radius: 0;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .register-panel .btn-outline-primary {
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }
    .register-panel .btn-outline-primary:hover {
      background: var(--neon-blue);
      color: var(--bg);
      box-shadow: var(--glow-blue);
    }
    .register-panel .btn-outline-success {
      color: var(--neon-blue);
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }
    .register-panel .btn-outline-success:hover {
      background: var(--neon-red);
      border-color: var(--neon-red);
      color: var(--bg);
      box-shadow: var(--glow-red);
    }
    .register-panel .btn-outline-info {
      color: var(--neon-red);
      border: 2px solid var(--neon-red);
      box-shadow: 0 0 10px var(--neon-red);
    }
    .register-panel .btn-outline-info:hover {
      background: var(--neon-blue);
      border-color: var(--neon-blue);
      color: var(--bg);
      box-shadow: var(--glow-blue);
    }
    .register-panel .form-control {
      background: var(--bg-darker);
      color: var(--text);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .register-panel .form-control:focus {
      outline: none;
      box-shadow: var(--glow-blue);
      border-color: var(--neon-blue);
    }
    .register-panel .form-label {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }
    .register-panel .btn-primary {
      background: var(--neon-blue);
      color: var(--bg);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      padding: .5rem 1.5rem;
      box-shadow: var(--glow-blue);
      transition: all 0.3s ease;
      animation: borderGlow 3s infinite;
    }
    .register-panel .btn-primary:hover {
      transform: scale(1.05);
      background: var(--neon-red);
      border-color: var(--neon-red);
      box-shadow: var(--glow-red);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">DeSci Web3</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item">
            <button class="btn btn-warning ms-3" id="connectWallet">Connect Wallet</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="register-hero">
    <h1>Join DeSci Web3</h1>
    <p>Select your role and connect your wallet to get started.</p>
  </section>

  <!-- Role Buttons -->
  <div class="register-panel text-center">
    <div class="row mb-4">
      <div class="col"><button class="btn btn-outline-primary w-100" onclick="showForm('publisher')">Publisher</button></div>
      <div class="col"><button class="btn btn-outline-success w-100" onclick="showForm('reviewer')">Reviewer</button></div>
      <div class="col"><button class="btn btn-outline-info w-100" onclick="showForm('researcher')">Researcher</button></div>
    </div>

    <!-- Registration Form -->
    <form id="registerForm" style="display:none;" onsubmit="registerUser(event)">
      <input type="hidden" id="userRole" name="role" />
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required pattern="^[A-Za-z ]{3,}$" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="wallet" class="form-label">Wallet Address</label>
        <input type="text" id="wallet" class="form-control" readonly required />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap + Scripts -->
  <script>
    // Connect Wallet button
    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (!window.ethereum) return alert('Please install MetaMask!');
      try {
        const [acct] = await window.ethereum.request({ method: 'eth_requestAccounts' });
        document.getElementById('connectWallet').innerText = `Connected: ${acct.slice(0,6)}â€¦`;
      } catch {
        alert('Wallet connection failed.');
      }
    });

    let selectedRole = '';
    async function showForm(role) {
      if (!window.ethereum) return alert('MetaMask not detected.');
      try {
        const [acct] = await window.ethereum.request({ method: 'eth_requestAccounts' });
        selectedRole = role;
        document.getElementById('userRole').value = role;
        document.getElementById('wallet').value = acct;
        document.getElementById('registerForm').style.display = 'block';
      } catch {
        alert('Wallet connection failed.');
      }
    }

    function registerUser(e) {
      e.preventDefault();
      const name   = document.getElementById('name').value.trim();
      const email  = document.getElementById('email').value.trim();
      const wallet = document.getElementById('wallet').value;
      const role   = selectedRole;
      if (!wallet) return alert('Wallet not connected.');
      const user = { name, email, wallet, role };
      localStorage.setItem('desci_user', JSON.stringify(user));
      localStorage.setItem('userRole', role);
      alert(`Registered as ${role}. Redirecting...`);
      if (role === 'publisher') window.location.href = 'publisher_dashboard.html';
      else if (role === 'reviewer') window.location.href = 'reviewer_dashboard.html';
      else window.location.href = 'researcher_dashboard.html';
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
