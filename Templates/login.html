<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - DeSci Web3</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-red: #ff0055;
      --bg: #0a0a15;
      --bg-darker: #05050f;
      --panel-bg: rgba(10,10,25,0.95);
      --text: #ffffff;
      --glow-blue: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
      --glow-red: 0 0 10px var(--neon-red), 0 0 20px var(--neon-red), 0 0 30px var(--neon-red);
    }

    @keyframes neonFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: var(--glow-blue);
      }
      20%, 22%, 24%, 55% {
        text-shadow: none;
      }
    }

    @keyframes borderGlow {
      0% { border-color: var(--neon-blue); }
      50% { border-color: var(--neon-red); }
      100% { border-color: var(--neon-blue); }
    }

    /* GLOBAL + GRID BACKDROP */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: var(--text);
      background-image:
        linear-gradient(45deg, rgba(0,243,255,0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(255,0,85,0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0,243,255,0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(255,0,85,0.05) 75%);
      background-size: 20px 20px;
    }
    a { 
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
      transition: all 0.3s ease;
    }
    a:hover { 
      color: var(--neon-red);
      text-shadow: var(--glow-red);
    }

    /* NAVBAR */
    .navbar {
      background: rgba(5,5,15,0.9);
      border-bottom: 3px solid var(--neon-blue);
      box-shadow: var(--glow-blue);
      backdrop-filter: blur(10px);
    }
    .navbar-brand {
      font-size: 1.8rem;
      color: var(--neon-blue) !important;
      text-shadow: var(--glow-blue);
      animation: neonFlicker 5s infinite;
    }
    .nav-link {
      color: var(--text) !important;
      margin-right: 1rem;
      text-shadow: 0 0 5px var(--text);
    }
    .nav-link:hover { 
      color: var(--neon-red) !important;
      text-shadow: var(--glow-red);
    }
    .btn-warning {
      background: var(--neon-blue);
      color: var(--bg);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      padding: .4rem 1rem;
      font-weight: 600;
      box-shadow: var(--glow-blue);
      transition: all 0.3s ease;
      animation: borderGlow 3s infinite;
    }
    .btn-warning:hover {
      transform: scale(1.05);
      background: var(--neon-red);
      border-color: var(--neon-red);
      box-shadow: var(--glow-red);
    }

    /* HERO */
    .login-hero {
      background: var(--bg-darker);
      padding: 4rem 2rem;
      text-align: center;
      border-bottom: 2px solid var(--neon-blue);
      position: relative;
      overflow: hidden;
    }
    .login-hero::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, rgba(0,243,255,0.1), rgba(255,0,85,0.1));
      pointer-events: none;
    }
    .login-hero h1 {
      color: var(--neon-blue);
      font-size: 2.5rem;
      margin-bottom: .5rem;
      text-shadow: var(--glow-blue);
      position: relative;
      z-index: 1;
    }
    .login-hero p {
      color: var(--text);
      font-size: 1.1rem;
      text-shadow: 0 0 5px var(--text);
      position: relative;
      z-index: 1;
    }

    /* LOGIN PANEL */
    .login-panel {
      background: var(--panel-bg);
      border-left: 6px solid var(--neon-blue);
      border-bottom: 6px solid var(--neon-red);
      box-shadow: -10px 10px 0 rgba(0,243,255,0.1);
      padding: 2rem;
      margin: 3rem auto;
      max-width: 480px;
      backdrop-filter: blur(10px);
      animation: borderGlow 3s infinite;
    }
    .login-panel .form-control {
      background: var(--bg-darker);
      color: var(--text);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      transition: all 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    .login-panel .form-control:focus {
      outline: none;
      box-shadow: var(--glow-blue);
      border-color: var(--neon-blue);
    }
    .login-panel .form-label {
      color: var(--neon-blue);
      text-shadow: 0 0 5px var(--neon-blue);
    }
    .login-panel .btn-primary {
      background: var(--neon-blue);
      color: var(--bg);
      border: 2px solid var(--neon-blue);
      border-radius: 0;
      padding: .5rem 1.5rem;
      font-weight: 600;
      box-shadow: var(--glow-blue);
      transition: all 0.3s ease;
      animation: borderGlow 3s infinite;
    }
    .login-panel .btn-primary:hover {
      transform: scale(1.05);
      background: var(--neon-red);
      border-color: var(--neon-red);
      box-shadow: var(--glow-red);
    }

    /* FOOTER */
    footer {
      background: rgba(5,5,15,0.9);
      color: var(--text);
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid var(--neon-blue);
      font-size: .9rem;
      text-shadow: 0 0 5px var(--text);
      box-shadow: var(--glow-blue);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="base.html">DeSci Web3</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item">
            <button class="btn btn-warning ms-3" id="connectWallet">Connect Wallet</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="login-hero">
    <h1>Welcome Back</h1>
    <p>Connect your wallet and choose your role to enter the DeSci Web3 ecosystem.</p>
  </section>

  <!-- Login Form Panel -->
  <div class="login-panel">
    <form id="loginForm">
      <div class="mb-3">
        <label for="walletAddress" class="form-label">Wallet Address</label>
        <input type="text" id="walletAddress" name="walletAddress" class="form-control" readonly required />
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select id="role" name="role" class="form-control" required>
          <option value="">-- Select your Role --</option>
          <option value="Publisher">Publisher</option>
          <option value="Reviewer">Reviewer</option>
          <option value="Researcher">Researcher</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 DeSci Web3 • Powered by Ethereum Sepolia
  </footer>

  <!-- Scripts -->
  <script>
    // MetaMask connect for the navbar button
    document.getElementById('connectWallet').addEventListener('click', async () => {
      if (window.ethereum) {
        try {
          const [acct] = await window.ethereum.request({ method: 'eth_requestAccounts' });
          document.getElementById('connectWallet').innerText = `Connected: ${acct.slice(0,6)}…`;
          document.getElementById('connectWallet').disabled = true;
          document.getElementById('walletAddress').value = acct;
        } catch (e) {
          console.error(e);
        }
      } else {
        alert('Please install MetaMask!');
      }
    });

    // On load, prefill wallet if already connected
    window.addEventListener('load', async () => {
      if (window.ethereum && !document.getElementById('walletAddress').value) {
        try {
          const [acct] = await window.ethereum.request({ method: 'eth_accounts' });
          if (acct) document.getElementById('walletAddress').value = acct;
        } catch {}
      }
    });

    // Login form handling
    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const wallet = document.getElementById('walletAddress').value;
      const role   = document.getElementById('role').value;
      if (!wallet || !role) return alert('Please connect wallet and select a role.');
      localStorage.setItem('walletAddress', wallet);
      localStorage.setItem('userRole', role);
      alert(`Logged in as ${role}`);
      // Redirect
      if (role === 'Publisher') window.location.href = 'publisher_dashboard.html';
      else if (role === 'Reviewer') window.location.href = 'reviewer_dashboard.html';
      else window.location.href = 'researcher_dashboard.html';
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
